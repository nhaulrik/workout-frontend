<kt-portlet>
	<h3>Muscles from graphQL API</h3>

	<mat-spinner [diameter]="100" *ngIf="dataSource == undefined"></mat-spinner>
	<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
			<td mat-cell *matCellDef="let muscle"> {{muscle.id}} </td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
			<td mat-cell *matCellDef="let muscle"> {{muscle.name}} </td>
		</ng-container>

		<ng-container matColumnDef="bodyPart">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Body part </th>
			<td mat-cell *matCellDef="let muscle"> {{muscle.bodyPart}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

</kt-portlet>
