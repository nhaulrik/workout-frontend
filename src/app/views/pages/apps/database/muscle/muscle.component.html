<kt-portlet>
	<table mat-table [dataSource]="dataSource" cdkDropList [cdkDropListData]="dataSource"
		   (cdkDropListDropped)="drop($event)" class="mat-elevation-z8">

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name</th>
			<td mat-cell *matCellDef="let muscle"> {{muscle.name}} </td>
		</ng-container>

		<ng-container matColumnDef="bodyPart">
			<th mat-header-cell *matHeaderCellDef> Body part</th>
			<td mat-cell *matCellDef="let muscle"> {{muscle.bodyPart}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row">
		</tr>
	</table>

</kt-portlet>
