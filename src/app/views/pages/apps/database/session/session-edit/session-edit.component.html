<div class="row">
	<div class="col-xl-10">
		<kt-portlet [class]="'kt-portlet'">
			<kt-portlet-header [title]="'Date'">
			</kt-portlet-header>
			<kt-portlet-body>
				<ng-container ktPortletTools>
					<kt-session-calendar
						[(selectedDate)]="selectedDate"
						(dateChanged)="dateChanged($event)"
					></kt-session-calendar>
				</ng-container>
			</kt-portlet-body>
		</kt-portlet>
		<kt-portlet [class]="'kt-portlet--height-fluid'">
			<kt-portlet-header [title]="'Workout'">
				<ng-container ktPortletTools>
					<table class="workout-details">
						<tr>
							<td class="session-property">
								<kt-user-selector
									[disabled]="!isEditable && hasOldSession()"
								></kt-user-selector>
							</td>
					</table>
				</ng-container>
			</kt-portlet-header>
			<kt-portlet-body>
				<kt-session-table
					[hasPersistedSession]="hasOldSession()"
					[tableEnabled]="isEditable"
					[session]="session"
				></kt-session-table>
			</kt-portlet-body>
		</kt-portlet>
	</div>
</div>
