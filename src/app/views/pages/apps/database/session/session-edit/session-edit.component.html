<div class="row">
	<div class="col-xl-10">
		<kt-portlet [class]="'kt-portlet'">
			<kt-portlet-header [title]="'Date'">
			</kt-portlet-header>
			<kt-portlet-body>
				<ng-container ktPortletTools>
					<kt-session-calendar
						[(selectedDate)]="selectedDate"
						(dateChanged)="dateChanged($event)"
					></kt-session-calendar>
				</ng-container>

				<br>
				<ng-container>
					<h2>No sessions found</h2>
					<p>Select users for the new session</p>
					<span>
						<mat-slide-toggle
							*ngFor="let user of users"
							(change)="addUser(user.id, $event)">{{user.firstName}} {{user.lastName}}</mat-slide-toggle>
					</span>
					<br>
					<button [disabled]="usersToAdd.length == 0" class="col-lg-2">Create session</button>
				</ng-container>

			</kt-portlet-body>
		</kt-portlet>
