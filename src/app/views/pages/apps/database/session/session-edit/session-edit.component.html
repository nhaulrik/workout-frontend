<div class="row">
	<div class="col-xl-10">
		<div class="row row-full-height">
			<div class="col-sm-12 col-md-12 col-lg">
				<kt-portlet [class]="'kt-portlet--height-fluid kt-portlet--border-bottom-brand'">
					<kt-portlet-header [title]="'Users'">
					</kt-portlet-header>
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-user-selector></kt-user-selector>
					</kt-portlet-body>
				</kt-portlet>
				<div class="kt-space-20"></div>
			</div>

			<div class="col-sm-12 col-md-12 col-lg">
				<kt-portlet [class]="'kt-portlet--height-fluid kt-portlet--border-bottom-brand'">
					<kt-portlet-header [title]="'Date'">
					</kt-portlet-header>
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<mat-form-field class="example-full-width">
							<input matInput [matDatepicker]="picker" placeholder="Choose a date">
							<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
							<mat-datepicker #picker></mat-datepicker>
						</mat-form-field>
					</kt-portlet-body>
				</kt-portlet>
			</div>
			<div class="col-sm-12 col-md-12 col-lg">
				<kt-portlet [class]="'kt-portlet--height-fluid kt-portlet--border-bottom-brand'">
					<kt-portlet-header [title]="'Programme'">
					</kt-portlet-header>
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-widget26></kt-widget26>
					</kt-portlet-body>
				</kt-portlet>
				<div class="kt-space-20"></div>
			</div>
		</div>
	</div>

</div>
<div class="row">
	<div class="col-xl-10">
		<kt-portlet [class]="'kt-portlet--height-fluid'">
			<kt-portlet-header [title]="'Exercises'">
			</kt-portlet-header>
			<kt-portlet-body>
				<kt-exercise-selector></kt-exercise-selector>
			</kt-portlet-body>
		</kt-portlet>
	</div>
</div>
