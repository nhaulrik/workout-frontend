<div class="row">
	<div class="col-xl-10">
		<div class="row row-full-height">
			<div class="col-sm-12 col-md-12 col-lg">
				<kt-portlet [class]="'kt-portlet--height-fluid kt-portlet--border-bottom-brand'">
					<kt-portlet-header [title]="'Users'">
					</kt-portlet-header>
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<kt-user-selector></kt-user-selector>
					</kt-portlet-body>
				</kt-portlet>
				<div class="kt-space-20"></div>
			</div>

			<div class="col-sm-12 col-md-12 col-lg">
				<kt-portlet [class]="'kt-portlet--height-fluid kt-portlet--border-bottom-brand'">
					<kt-portlet-header [title]="'Date'">
					</kt-portlet-header>
					<kt-portlet-body [class]="'kt-portlet__body--fluid'">
						<mat-form-field class="example-full-width">
							<input matInput
								   [matDatepicker]="picker"
								   (ngModelChange)="dateUpdated($event)"
								   [(ngModel)]="datePickerValue"
								   placeholder="date">
							<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
							<mat-datepicker #picker [startAt]="date"></mat-datepicker>
						</mat-form-field>

						<button *ngIf="sessionIsValid() && !child.hasOldSession()" mat-raised-button color="primary">Create</button>
						<button *ngIf="!sessionIsValid() && !child.hasOldSession()" mat-raised-button color="disabled">Create</button>
						<button *ngIf="child.hasOldSession()" mat-raised-button color="warn">Delete</button>
					</kt-portlet-body>
				</kt-portlet>
			</div>
		</div>
	</div>

</div>
<div class="row">
	<div class="col-xl-10">
		<kt-portlet [class]="'kt-portlet--height-fluid'">
			<kt-session-table
			[date]="date"
			(sessionValueChanged)="this.sessionValueChanged()"
			[tableEnabled]="sessionIsValid()"
			></kt-session-table>
		</kt-portlet>
	</div>
</div>
