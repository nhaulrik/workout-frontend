<!--This is the entry page for the sessions-->
<div class="row">
	<div class="col-xl-10">
		<kt-portlet [class]="'kt-portlet'">
			<kt-portlet-header [title]="'session edit component'">
			</kt-portlet-header>
			<kt-portlet-body>
				<kt-session-calendar
					[selectedDate]="selectedDate"
					(dateChanged)="dateChanged($event)"
				></kt-session-calendar>
				<br>
				<br>
				<ng-container ktPortletTools>
					<div #viewSessionRef></div>
				</ng-container>
			</kt-portlet-body>
		</kt-portlet>
	</div>
</div>
