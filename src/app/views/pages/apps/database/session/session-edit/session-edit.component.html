<div class="row">
	<div class="col-lg-12">
		<div class="kt-portlet">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-caption">
					<div class="kt-portlet__head-title">
						<span class="kt-portlet__head-icon kt-hide">
							<i class="la la-gear"></i>
						</span>
						<h3 class="kt-portlet__head-text">
							Start by choosing your exercises
						</h3>
					</div>
				</div>
			</div>


			<form class="kt-form">
				<div class="kt-portlet__body">
					<div class="row">
						<Table border="1">
							<thead>
							<tr>
								<th>Name</th>
								<th>Participates</th>
							</tr>
							</thead>
							<tbody>
							<tr *ngFor="let user of users">
								<td>{{user.firstName}} {{user.lastName}}</td>
								<td>
									<mat-checkbox></mat-checkbox>
								</td>
							</tr>
							</tbody>
						</Table>
					</div>
				</div>
			</form>

			<form class="kt-form">
				<div class="kt-portlet__body">
					<div class="row">
						<Table border="1">
							<thead>
							<tr>
								<th>Id</th>
								<th>Exercise</th>
								<th>Is compound</th>
								<th>Body part</th>
							</tr>
							</thead>
							<tbody>
							<tr *ngFor="let exercise of exercises">
								<td>{{exercise.id}}</td>
								<td>{{exercise.name}}</td>
								<td>{{exercise.isCompound}}</td>
								<td>{{exercise.bodyPart}}</td>
							</tr>
							</tbody>
						</Table>
					</div>
				</div>
			</form>

		</div>
	</div>
</div>
