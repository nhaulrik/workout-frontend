<!--This is the entry page for the sessions-->
<div class="row">
	<div class="col-xl-12">
		<kt-portlet [class]="'kt-portlet'">
			<kt-portlet-header [title]="getTitle()">
			</kt-portlet-header>
			<kt-portlet-body>
				<div #sessionCalendarRef></div>
				<br>
				<kt-session-create *ngIf="sessionReferences.length == 0"
								   [selectedDate]="selectedDate"
								   (sessionsCreated)="sessionsCreated()"
				></kt-session-create>
				<mat-spinner [diameter]="100" *ngIf="dataLoading"></mat-spinner>
			</kt-portlet-body>
		</kt-portlet>
		<ng-container ktPortletTools>
			<div #viewSessionRef></div>
		</ng-container>
	</div>
</div>
