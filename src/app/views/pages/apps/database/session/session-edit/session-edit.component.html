<!--This is the entry page for the sessions-->
<div class="row">
	<div class="col-xl-12">
		<kt-portlet [class]="'kt-portlet'">
			<kt-portlet-header [title]="getTitle()">
			</kt-portlet-header>
			<kt-portlet-body>
				<kt-session-calendar
					[selectedDate]="selectedDate"
					(dateChanged)="dateChanged($event)"
				></kt-session-calendar>
			</kt-portlet-body>
		</kt-portlet>
		<ng-container ktPortletTools>
			<div #viewSessionRef></div>
		</ng-container>
	</div>
</div>
