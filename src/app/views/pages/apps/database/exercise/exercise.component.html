<!--This is the entry page for the sessions-->
<div class="row">
	<div class="col-xl-7">
		<kt-portlet [class]="'kt-portlet'">
			<kt-portlet-header [title]="'Exercises'">
			</kt-portlet-header>
			<kt-portlet-body>
				<ng-container ktPortletTools>
					<table mat-table [dataSource]="exerciseDataSource" multiTemplateDataRows class="mat-elevation-z8">
						<ng-container matColumnDef="{{column}}" *ngFor="let column of displayedExerciseColumns">
							<th mat-header-cell *matHeaderCellDef> {{column}} </th>
							<td mat-cell *matCellDef="let exercise"> {{exercise[column]}} </td>
						</ng-container>

						Expanded Content Column - The detail row is made up of this one column that spans across all
						columns
						<ng-container matColumnDef="expandedDetail">
							<td mat-cell *matCellDef="let exercise" [attr.colspan]="displayedExerciseColumns.length">
								<div class="example-element-detail"
									 [@detailExpand]="exercise == expandedElement ? 'expanded' : 'collapsed'">
									<div class="example-element-diagram">
										<div class="example-element-position"> {{exercise.name}} </div>
										<div class="example-element-symbol"> {{exercise.bodyPart}} </div>
										<div class="example-element-name">Is compound: {{exercise.isCompound}} </div>
									</div>
									<div class="example-element-description">
										{{exercise.description}}
									</div>
								</div>
							</td>
						</ng-container>

						<tr mat-header-row *matHeaderRowDef="displayedExerciseColumns"></tr>
						<tr mat-row *matRowDef="let exercise; columns: displayedExerciseColumns;"
							class="example-element-row"
							[class.example-expanded-row]="expandedElement === exercise"
							(click)="expandedElement = expandedElement === exercise ? null : exercise"
						>
						</tr>
						<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
					</table>
				</ng-container>
			</kt-portlet-body>
		</kt-portlet>
	</div>
	<div class="col-xl-5">
		<kt-portlet [class]="'kt-portlet'">
			<kt-portlet-header [title]="'Muscles'">
			</kt-portlet-header>
			<kt-portlet-body>
				<table mat-table [dataSource]="muscleDataSource" cdkDropList [cdkDropListData]="muscleDataSource"
					   (cdkDropListDropped)="drop($event)" class="mat-elevation-z8">

					<ng-container matColumnDef="name">
						<th mat-header-cell *matHeaderCellDef> Name</th>
						<td mat-cell *matCellDef="let muscle"> {{muscle.name}} </td>
					</ng-container>

					<ng-container matColumnDef="bodyPart">
						<th mat-header-cell *matHeaderCellDef> Body part</th>
						<td mat-cell *matCellDef="let muscle"> {{muscle.bodyPart}} </td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedMuscleColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedMuscleColumns;" cdkDrag [cdkDragData]="row">
					</tr>
				</table>
			</kt-portlet-body>
		</kt-portlet>
	</div>
</div>
