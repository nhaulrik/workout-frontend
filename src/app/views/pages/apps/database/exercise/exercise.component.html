<!--This is the entry page for the sessions-->
<div class="row">
	<div class="col-xl-12">
		<kt-portlet [class]="'kt-portlet'">
			<kt-portlet-header [title]="'Exercises'">
			</kt-portlet-header>
			<kt-portlet-body>
			</kt-portlet-body>
		</kt-portlet>
		<ng-container ktPortletTools>
			<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
					<td mat-cell *matCellDef="let exercise"> {{exercise.name}} </td>
				</ng-container>

				<ng-container matColumnDef="bodyPart">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Body Part </th>
					<td mat-cell *matCellDef="let exercise"> {{exercise.bodyPart}} </td>
				</ng-container>

				<ng-container matColumnDef="compound">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Compound </th>
					<td mat-cell *matCellDef="let exercise"> {{exercise.isCompound}} </td>
				</ng-container>
