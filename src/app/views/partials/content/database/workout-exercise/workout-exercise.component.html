<mat-select placeholder="select exercise">
	<mat-option *ngFor="let exercise of exerciseDictionary"
				[value]="exercise.id"
	>{{exercise.name}}</mat-option>
</mat-select>
<img src="assets/media/icons/svg/General/Trash.svg" alt="Delete" (click)="removeWorkoutExercise()"/>
<div class="exercise-container">
	<div #viewWorkoutSetRef></div>
</div>
<button mat-button color="primary" (click)="createComponent()">Add</button>
