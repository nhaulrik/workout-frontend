<div class="row">
	<div class="col-xl-12">
		<kt-portlet [class]="'kt-portlet'">
			<kt-portlet-header [title]="user.firstName + ' ' + user.lastName">
			</kt-portlet-header>
			<kt-portlet-body>
				<mat-slide-toggle (change)="inputEnabled = !inputEnabled">Enable input</mat-slide-toggle>
				<br>
				<table #bodyMeasurementsTable mat-table [dataSource]="bodyMeasurements" multiTemplateDataRows
					   class="mat-elevation-z8">
					<ng-container matColumnDef="date">
						<th mat-header-cell *matHeaderCellDef>
							Date
							<input *ngIf="inputEnabled" type="number" matInput placeholder="Select">
						</th>
						<td mat-cell *matCellDef="let bodyMeasurement"> {{bodyMeasurement.createDate}} </td>
					</ng-container>
					<ng-container matColumnDef="weight">
						<th mat-header-cell *matHeaderCellDef>
							Weight
							<input *ngIf="inputEnabled" type="number" matInput placeholder="0">
						</th>
						<td mat-cell *matCellDef="let bodyMeasurement"> {{bodyMeasurement.weight}} </td>
					</ng-container>
					<ng-container matColumnDef="chest">
						<th mat-header-cell *matHeaderCellDef>
							Chest
							<input *ngIf="inputEnabled" type="number" matInput placeholder="0">
						</th>
						<td mat-cell *matCellDef="let bodyMeasurement"> {{bodyMeasurement.chest}} </td>
					</ng-container>
					<ng-container matColumnDef="hip">
						<th mat-header-cell *matHeaderCellDef>
							Hip
							<input *ngIf="inputEnabled" type="number" matInput placeholder="0">
						</th>
						<td mat-cell *matCellDef="let bodyMeasurement"> {{bodyMeasurement.hip}} </td>
					</ng-container>
					<ng-container matColumnDef="stomach">
						<th mat-header-cell *matHeaderCellDef>
							Stomach
							<input *ngIf="inputEnabled" type="number" matInput placeholder="0">
						</th>
						<td mat-cell *matCellDef="let bodyMeasurement"> {{bodyMeasurement.stomach}} </td>
					</ng-container>
					<ng-container matColumnDef="submitInput">
						<th mat-header-cell *matHeaderCellDef>
							<button *ngIf="inputEnabled" mat-raised-button color="primary">
								Submit
							</button>
						</th>
						<td mat-cell *matCellDef="let bodyMeasurement"> {{bodyMeasurement.stomach}} </td>
					</ng-container>

					<tr mat-header-row [class.highlight-row]="true"
						*matHeaderRowDef="displayedBodyMeasurementsColumns"></tr>
					<tr mat-row *matRowDef="let exercise; columns: displayedBodyMeasurementsColumns;"></tr>
				</table>
			</kt-portlet-body>
		</kt-portlet>
	</div>
</div>
