<kt-portlet [class]="'kt-portlet'">
	<kt-portlet-header [title]="user.firstName + ' ' + user.lastName">
	</kt-portlet-header>
	<kt-portlet-body>
		<div class="row">
			<div class="col-xl-8">
				<kt-portlet [class]="'kt-portlet'">
					<kt-portlet-header [title]="'Measurements'">
					</kt-portlet-header>
					<kt-portlet-body>
						<div>bla</div>
					</kt-portlet-body>
				</kt-portlet>
			</div>
			<div class="col-xl-4">
				<kt-portlet [class]="'kt-portlet'">
					<kt-portlet-header [title]="'Add Measurements here'">
					</kt-portlet-header>
					<kt-portlet-body>
						<div class="measurements-container">
							<mat-form-field>
								<input matInput [matDatepicker]="picker" placeholder="Choose a date">
								<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
								<mat-datepicker #picker></mat-datepicker>
							</mat-form-field>
							<table>
								<tr>
									<mat-slide-toggle></mat-slide-toggle>
									<td>Weight</td>
									<input type="number" [(ngModel)]="bodyMeasurements.weight">
								</tr>
								<tr>
									<mat-slide-toggle></mat-slide-toggle>
									<td>Chest</td>
									<input type="number" [(ngModel)]="bodyMeasurements.chest">
								</tr>
								<tr>
									<mat-slide-toggle></mat-slide-toggle>
									<td>Hips</td>
									<input type="number" [(ngModel)]="bodyMeasurements.hips">
								</tr>
								<tr>
									<mat-slide-toggle></mat-slide-toggle>
									<td>Stomach</td>
									<input type="number" [(ngModel)]="bodyMeasurements.stomach">
								</tr>
								<tr>
									<mat-slide-toggle></mat-slide-toggle>
									<td>thigh</td>
									<input type="number" [(ngModel)]="bodyMeasurements.thigh">
								</tr>
								<tr>
									<mat-slide-toggle></mat-slide-toggle>
									<td>Calves</td>
									<input type="number" [(ngModel)]="bodyMeasurements.calves">
								</tr>
								<tr>
									<mat-slide-toggle></mat-slide-toggle>
									<td>Biceps</td>
									<input type="number" [(ngModel)]="bodyMeasurements.biceps">
								</tr>
								<tr>
									<mat-slide-toggle></mat-slide-toggle>
									<td>Forearm</td>
									<input type="number" [(ngModel)]="bodyMeasurements.forearm">
								</tr>
							</table>
						</div>
						<button mat-raised-button (click)="postMeasurements()">Post</button>
					</kt-portlet-body>
				</kt-portlet>
			</div>
		</div>
	</kt-portlet-body>
</kt-portlet>
