<div class="workout-set">
	{{ setNumber}}) <input type="number" class="table-input" [ngModel]="workoutSet.repetitions">
	x
	<input type="number" step="0.5" class="table-input" [ngModel]="workoutSet.weight">
	kg
	<img src="assets/media/icons/svg/General/Trash.svg" alt="Delete" (click)="removeWorkoutSet()"/>
</div>
