<div ngbDropdown [placement]="'bottom-right'" class="dropdown dropdown-inline">

	<button ngbDropdownToggle type="button" [matMenuTriggerFor]="options" class="btn btn-clean btn-sm btn-icon btn-icon-md">
		<i class="flaticon-more-v2"></i>
	</button>
	<mat-menu #options="matMenu">
		<button mat-menu-item [matMenuTriggerFor]="duplicate">Duplicate to</button>
		<img mat-menu-item src="assets/media/icons/svg/General/Trash.svg" alt="Delete" mat-menu-item (click)="deleteSession()"/>
	</mat-menu>
	<mat-menu #duplicate="matMenu">
		<button mat-menu-item *ngFor="let user of users" (click)="duplicateSession(user)">{{user.firstName}} {{user.lastName}}</button>
	</mat-menu>
</div>
