<!--This is the entry page for the sessions-->
<div class="row">
	<div class="col-12">
		<kt-portlet [class]="'kt-portlet'">
			<kt-portlet-header [title]="getUserName()" [style.background-color]="getColor()">
				<ng-container ktPortletTools class="col1">
					<img src='{{"assets/media/icons/svg/General/" + sessionLock +".svg"}}' (click)="toggleEdit()"/>
					<div class="kt-portlet__head-title">
						<input [disabled]="sessionLock == 'Lock'" class="session-details-container"
							   placeholder="programme"
							   [(ngModel)]="session.programme"
							   (ngModelChange)="updateSessionDetails()"
						/>
						<span> : </span>
						<input class="session-details-container"
							   [disabled]="sessionLock == 'Lock'"
							   [(ngModel)]="session.splitName"
							   (ngModelChange)="updateSessionDetails()"
							   placeholder="split name"
						/>
					</div>
					<kt-session-menu
						(deleteSessionEvent)="deleteSession()"
						(duplicateSessionEvent)="duplicateSession()"
					>
					</kt-session-menu>
				</ng-container>
			</kt-portlet-header>
			<kt-portlet-body>
				<h3 *ngIf="warmupComponentsReferences.length > 0">Warmup</h3>
				<div #viewWarmupExerciseRef></div>
				<button mat-button color="primary"
						[disabled]="this.sessionLock == 'Lock'"
						(click)="createWarmupExerciseComponent(null)">Add Warmup
				</button>
				<mat-divider></mat-divider>
				<br>
				<h3>Main</h3>
				<div #viewWorkoutExerciseRef></div>
				<button mat-button color="primary"
						[disabled]="this.sessionLock == 'Lock'"
						(click)="createWorkoutExerciseComponent(null)">Add Exercise
				</button>
			</kt-portlet-body>
		</kt-portlet>
	</div>
</div>
