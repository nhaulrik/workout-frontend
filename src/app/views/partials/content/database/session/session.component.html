<!--This is the entry page for the sessions-->
<div class="row">
	<div class="col-12">
		<kt-portlet [class]="'kt-portlet'">
			<kt-portlet-header [title]="getUserName()" [style.background-color]="getColor()">
				<ng-container ktPortletTools class="col1">
					<div class="kt-portlet__head-title">
						<input class="session-details-container"
							   placeholder="programme"
							   [(ngModel)]="session.programme"
							   (ngModelChange)="updateSessionDetails()"
						/>
						<span> : </span>
						<input class="session-details-container"
							   [(ngModel)]="session.splitName"
							   (ngModelChange)="updateSessionDetails()"
							   placeholder="split name"
						/>
					</div>
					<img src="assets/media/icons/svg/General/Trash.svg" alt="Delete" (click)="deleteSession()"/>
				</ng-container>
			</kt-portlet-header>
			<kt-portlet-body>
				<div #viewWorkoutExerciseRef></div>
				<button mat-button color="primary" (click)="createWorkoutExerciseComponent()">Add Exercise</button>
			</kt-portlet-body>
		</kt-portlet>
	</div>
</div>
