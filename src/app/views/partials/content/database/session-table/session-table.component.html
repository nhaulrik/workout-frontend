<table border="1">
	<thead>
		<tr>
			<th>Exercise</th>
			<th>Set1</th>
			<th>Set2</th>
			<th>Set3</th>
			<th>Set4</th>
			<th>Set5</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let exerciseIndex of defaultExerciseAmount">
			<td><mat-select (selectionChange)="exerciseEntered(exerciseIndex, $event)" placeholder="Select">
				<mat-option *ngFor="let exercise of exercises" [value]="exercise">{{exercise.name}}</mat-option>
			</mat-select></td>

			<td *ngFor="let setIndex of defaultWorkoutSetAmount">
				<span *ngIf="session.exerciseMap[exerciseIndex] != undefined">
					<input type="number" class="table-input" [(ngModel)]="session.exerciseMap[exerciseIndex][setIndex].repetitions">
					x
					<input type="number" step="0.5" class="table-input" [(ngModel)]="session.exerciseMap[exerciseIndex][setIndex].weight">
					kg
				</span>
			</td>
		</tr>
	</tbody>
</table>

<button (click)="blaFunc()">Click for debug</button>
